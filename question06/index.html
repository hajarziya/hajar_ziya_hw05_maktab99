<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="overlayer">
      <div class="container">
        <img
          src="./G I R L ✔️_ _ Instagram profile picture ideas, Instagram profile pic, Insta profile pic.jpeg"
          class="profile"
        />
        <h3>LOG IN</h3>
        <div class="inputs">
          <div class="input_wrapper">
            <input
              class="input"
              id="taskInput"
              type="username"
              placeholder="Username"
            />
            <i class="bi bi-person-fill"></i>
          </div>
          <div class="input_wrapper">
            <input
              class="input"
              id="pasInput"
              type="password"
              placeholder="password"
            />
            <i class="bi bi-lock-fill"></i>
          </div>
          <div class="checkbox">
            <input type="checkbox" />
            <label class="label">Remember me</label>
          </div>
        </div>
        <button class="btn_login">Login</button>
        <button class="btn_forgot">Forgot password?</button>
      </div>
    </div>
  </body>
</html>
